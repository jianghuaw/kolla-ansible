---
- name: Config HIMN for xenapi
  script: prepareHIMN.py -i {{ network_interface }}

- name: Config iptables in dom0
  script: configure_dom0_iptables.sh

- name: Install dom0 plugins
  script: installDom0Plugins.sh {{ nova_compute_image_full }}

- name: Enable conntrack Service
  script: enable_conntrack_service.sh

- name: Create log path for the remote openvswitch agent
  file:
    path: /var/lib/docker/volumes/kolla_logs/_data/neutron/remote
    state: directory
    recurse: yes

